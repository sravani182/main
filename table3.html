<!DOCTYPE html> 
<html lang="en">
<head>
    <title>table.3</title>
    <style>
        table{
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table border="1" cell spacing="10" cell padding="10">
        <tr>
            <th>Day/Period</th> 
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>12:00-12:40</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        <tr>
             <th>Monday</th>
             <td>Eng</td>
             <td>Mat</td>
             <td>Che</td>
             <td rowspan="6">LUNCH</td>
             <td colspan="3">LAB</td>
             <td>Phy</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">LAB</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LIBRARY</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">LAB</td>
            <td>Mat</td>
            <td>Che</td>
            <td>Eng</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td colspan="3">SEMINAR</td>
            <td>SPORTS</td>
        </tr>
    </table>
</body>
</html>
