<!DOCTYPE html>
<html lang="en">
<head>
      <title>table.6</title>
      <style>
        table{border-collapse:collapse;}
      </style>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th colspan="3">HTML TABLE</th>
        </tr>
        <tr>
            <th rowspan="4">Cell 1</th>
            <th colspan="2">Cell 2</th>
        </tr>
        <tr>
            <th colspan="3"> Nested HTML Table</th>
        </tr> 
        <tr>
                <td>cell 2.1</td>
                <td>cell 2.2</td>
        </tr>
        <tr>
                <td>cell 2.3</td>
                <td>cell 2.4</td>
        </tr>
    </table>
</body>
</html>
